{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="col-md-9">
		<div class="page-content">
			<div class="boxedtitle page-title"><h2>Edit Profile</h2></div>

			<div class="form-style form-style-4">
				<form>
					<div class="form-style form-style-2">
						<div class="user-profile-img"><img src="../static/images/demo/admin.jpg" alt="admin"></div>
						<p class="user-profile-p">
							<label>Profile Picture</label>
							<div class="fileinputs">
								<input type="file" class="file">
								<div class="fakefile">
									<button type="button" class="button small margin_0">Select file</button>
									<span><i class="icon-arrow-up"></i>Browse</span>
								</div>
							</div>
						<p></p>
						<div class="clearfix"></div>
					</div>
					<div class="form-inputs clearfix">
						<p>
							<label>First Name</label>
							<input type="text">
						</p>
						<p>
							<label>Last Name</label>
							<input type="text">
						</p>
						<p>
							<label class="required">E-Mail<span>*</span></label>
							<input type="email" value={{ request.user.username }}>
						</p>
						<p>
							<label>Website</label>
							<input type="text">
						</p>
						<p>
							<label class="required">Password<span>*</span></label>
							<input type="password" value="">
						</p>
						<p>
							<label class="required">Confirm Password<span>*</span></label>
							<input type="password" value="">
						</p>
						<p>
							<label>Country</label>
							<input type="text">
						</p>
					</div>
					<div class="form-style form-style-2">
						<p>
							<label>About Yourself</label>
							<textarea cols="58" rows="8"></textarea>
						</p>
					</div>
					<div class="form-inputs clearfix">
						<p>
							<label>Facebook</label>
							<input type="text">
						</p>
						<p>
							<label>Twitter</label>
							<input type="text">
						</p>
						<p>
							<label>Linkedin</label>
							<input type="email">
						</p>
						<p>
							<label>Google plus</label>
							<input type="text">
						</p>
					</div>
					<p class="form-submit">
						<input type="submit" value="Update" class="button color small login-submit submit">
					</p>
				</form>
			</div>
		</div><!-- End page-content -->
	</div><!-- End main -->
{% endblock %}
