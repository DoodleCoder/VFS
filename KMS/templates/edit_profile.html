{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="col-md-9">
		<div class="page-content">
			<div class="boxedtitle page-title"><h2>Edit Profile</h2></div>

			<div class="form-style form-style-4">
				<form method='post' action='#' enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-style form-style-2">
						<div class= "row">
							<div class="col-md-4">
								<img alt="" style="max-width: 100%" width="100%" src="../../static/media/{{ showUser.profilePic }}">
							</div>
							<div>
								<input type="file" name="myfile">
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
					<br>
						<div class="form-inputs clearfix">
							<p>
								<label>First Name</label>
								<input type="text" name ="fname" value={{ showUser.firstName }}>
							</p>
							<p>
								<label>Last Name</label>
								<input type="text" name ="lname" value={{ showUser.lastName }}>
							</p>
							<p>
								<label>Phone Number</label>
								<input type="text" name ="phone" value={{ showUser.phone }}>
							</p>
							<p>
								<label>Website</label>
								<input type="text" name ="website" value={{ showUser.website }}>
							</p>
							<p>
								<label>Country</label>
								<input type="text" name ="country" value={{ showUser.country }}>
							</p>
						</div>
						<div class="form-style form-style-2">
							<p>
								<label>About Yourself</label>
								<textarea cols="58" rows="8" name ="about">{{ showUser.aboutYourself }}</textarea>
							</p>
						</div>
						<div class="form-inputs clearfix">
							<p>
								<label>Facebook</label>
								<input type="text" placeholder="www.facebook.com/example" name ="fb" {% ifnotequal showUser.facebook '#' %} value={{ showUser.facebook }} {% endifnotequal %}>
							</p>
							<p>
								<label>Twitter</label>
								<input type="text" placeholder="www.twitter.com/example" name ="twit" {% ifnotequal showUser.twitter '#' %} value={{ showUser.twitter }} {% endifnotequal %}>
							</p>
							<p>
								<label>Linkedin</label>
								<input type="text" placeholder="www.linkedin.com/example" name ="link" {% ifnotequal showUser.linkedin '#' %} value={{ showUser.linkedin }} {% endifnotequal %}>
							</p>
							<p>
								<label>Github</label>
								<input type="text" placeholder="www.github.com/example" name ="github" {% ifnotequal showUser.github '#' %} value={{ showUser.github }} {% endifnotequal %}>
							</p>
						</div>
					<p class="form-submit">
						<input type="submit" value="Update" class="button color small login-submit submit">
					</p>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
